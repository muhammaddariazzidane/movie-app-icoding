<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zidane Movie App</title>
  </head>
  <body class="bg-dark">
    <header>
      <nav
        class="navbar fixed-top navbar-expand-lg navbar-dark text-bg-dark py-3 shadow"
      >
        <div class="container">
          <a class="navbar-brand fw-semibold" href="#">Zidane Movies</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container pt-5 mt-5">
      <hero-image></hero-image>
      <div class="row">
        <div class="col-lg-5 mx-auto">
          <div class="mb-5">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Cari movie disini dong..."
                aria-label="Cari movie disini dong..."
                aria-describedby="button-addon2"
              />
              <button class="btn btn-warning" type="button" id="button-addon2">
                cari
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="listMovie" class="row"></div>
    </main>
    <footer class="py-3 bg-secondary mt-5">
      <h5 class="text-center text-white">Copyright by Zidane</h5>
    </footer>
  </body>
</html>
